####################
global_costmap:
####################
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  static_map: true


####################
local_costmap:
####################
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 2.0  ### 6.0
  height: 2.0 ### 6.0
  resolution: 0.05

####################
DWAPlannerROS:
####################
# Robot Configuration Parameters
  max_vel_x: 4.0
  min_vel_x: 0.0
  max_vel_y: 0.1
  min_vel_y: -0.1
  
# The velocity when robot is moving in a straight line
  max_vel_trans:  4.0
  min_vel_trans:  0.0

  max_vel_theta: 2.75
  min_vel_theta: 0.00

  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta: 3.2 


# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.001
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2


# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
